<div class="login-main">
    <div class="login-fullarea">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="d-sm-none d-md-block d-lg-block d-xl-block col-md-5 col-lg-6 col-xl-7"></div>
                <div class="col-ms-12 col-md-7 col-lg-5 col-xl-5 d-flex align-items-center">
                    <div class="login-form">
                        <div class="logo mb-4 text-center">
                            <a href="#">
                                <img src="../../../assets/images/login-page/login-Logo.svg" alt="logo">
                            </a>
                        </div>
                        <div class="form-area">
                            <p class="title">SignUp to Cygnet Data Portal</p>
                            <form [formGroup]="registerForm">
                                <div class="row">
                                    <div class="col-md-6 col-lg-6 col-xl-6">
                                        <div class="form-group">
                                            <label>FirstName</label>
                                            <input type="text" class="form-control" placeholder="Enter FirstName" formControlName="first_name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-xl-6">
                                        <div class="form-group">
                                            <label>LastName</label>
                                            <input type="text" class="form-control" placeholder="Enter LastName" formControlName="last_name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-lg-6 col-xl-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-xl-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Confirm Password</label>
                                            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmpassword">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-lg-12 col-xl-12">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label rember-text" for="exampleCheck1">Remember
                                                me</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 text-right">
                                        <a href="#" class="fp-link">Forgot Password?</a>
                                    </div>
                                </div> -->
                                <div class="form-group text-center mt-4">
                                    <button type="submit" class="btn btn-primary col-12" (click)="submitData()">Sign Up</button>
                                </div>
                                <div class="signup-box text-center mt-4">
                                    <span class="account-text">have an account?</span> <a href="#"
                                        class="pl-1 signup-link" [routerLink]="['/non-auth/login']">Login</a>
                                </div>

                            </form>
                        </div>
                        <div class="footer mt-3">
                            <p>Copyright @2022 Automationwhiz | Cygnet Infotech</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
